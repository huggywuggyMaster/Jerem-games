<html>
<head>
	<title>Achievement</title>
	<style>
		#achievement {
			position: absolute;
			top: 50px;
			left: 50px;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div id="achievement">Achievement</div>
	<script>
		var achievement = document.getElementById("achievement");
		achievement.addEventListener("click", function() {
			window.open("https://example.com/");
		});
		function changeSize(size) {
			achievement.style.fontSize = size + "px";
		}
		function changePosition(top, left) {
			achievement.style.top = top + "px";
			achievement.style.left = left + "px";
		}
	</script>
	<button onclick="changeSize(24)">Increase size</button>
	<button onclick="changeSize(16)">Decrease size</button>
	<button onclick="changePosition(100, 100)">Move text</button>
	<button onclick="window.open('https://example.com/')">Open link</button>
</body>
</html>
